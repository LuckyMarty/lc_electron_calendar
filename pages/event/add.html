<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Add Event</h1>

    <form id="addEventForm">
        <div>
            <label for="add_event_date_from">From</label>
            <input type="date" name="add_event_date_from" id="add_event_date_from">
        </div>

        <div>
            <label for="add_event_date_to">To</label>
            <input type="date" name="add_event_date_to" id="add_event_date_to">
        </div>

        <div>
            <label for="add_event_title">Title</label>
            <input type="text" name="add_event_title" id="add_event_title">
        </div>

        <div>
            <label for="add_event_location">Location</label>
            <input type="text" name="add_event_location" id="add_event_location">
        </div>

        <div>
            <label for="add_event_category">Category</label>
            <input type="text" name="add_event_category" id="add_event_category">
        </div>

        <div>
            <label for="add_event_status">Status</label>
            <input type="text" name="add_event_status" id="add_event_status">
        </div>

        <div>
            <label for="add_event_description">Description</label>
            <input type="text" name="add_event_description" id="add_event_description">
        </div>

        <div>
            <label for="add_event_transparence">Transparence</label>
            <input type="text" name="add_event_transparence" id="add_event_transparence">
        </div>

        <input type="submit" value="Add">
    </form>
    
    <script src="../../dist/front/renderer.js" type="module" defer></script>
</body>
</html>
