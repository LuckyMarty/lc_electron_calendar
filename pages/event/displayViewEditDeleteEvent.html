    <form id="addEventForm" class="viewEvent">
        <div class="required">
            <label for="add_event_date">Date and Time </label>
            <input type="text" name="add_event_date" id="add_event_date" required>
        </div>

        <div class="required">
            <label for="add_event_title">Title</label>
            <input type="text" name="add_event_title" id="add_event_title" required>
        </div>

        <div>
            <label for="add_event_location">Location</label>
            <input type="text" name="add_event_location" id="add_event_location">
        </div>

        <div>
            <label for="add_event_category">Category</label>
            <input type="text" name="add_event_category" id="add_event_category">
        </div>

        <div>
            <label for="add_event_status">Status</label>
            <select name="add_event_status" id="add_event_status">
                <option value="1">Active</option>
                <option value="0">Disable</option>
            </select>
        </div>

        <div>
            <label for="add_event_description">Description</label>
            <textarea name="add_event_description" id="add_event_description" rows="10"></textarea>
        </div>

        <div>
            <label for="add_event_transparence">Transparence</label>
            <input type="range" name="add_event_transparence" id="add_event_transparence" min="1" max="100" step="1">
        </div>

        <div class="form-buttons">
            <input type="button" class="cancel" value="Cancel">
            <input type="submit" value="Update">
        </div>
    </form>


    <script>
        $("#edit").click(function () {
            $(function () {
                $('input[name="add_event_date"]').daterangepicker({
                    timePicker: true,
                    timePicker24Hour: true,
                    locale: {
                        "format": "DD/MM/YYYY HH:mm",
                        "separator": " - ",
                        "applyLabel": "Appliquer",
                        "cancelLabel": "Annuler",
                        "fromLabel": "De",
                        "toLabel": "à",
                        "customRangeLabel": "Custom",
                        "weekLabel": "W",
                        "daysOfWeek": [
                            "Di",
                            "Lu",
                            "Ma",
                            "Me",
                            "Je",
                            "Ve",
                            "Sa"
                        ],
                        "monthNames": [
                            "Janvier",
                            "Février",
                            "Mars",
                            "Avril",
                            "Mai",
                            "Juin",
                            "Juillet",
                            "Août",
                            "Septembre",
                            "Octobre",
                            "Novembre",
                            "Décembre"
                        ],
                        "firstDay": 1
                    },
                });
            });
        });
    </script>

</body>

</html>
